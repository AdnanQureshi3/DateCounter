<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        <div class="overlay">
            <div class="title">I am getting in good shape on
                </div>
            <div class="title" id="yrDate">15 October 2024</div>
            
        
            <div class="date">
                <div class="time">
                    <div id="label">Days</div>
                    <div id="days" class="count">00</div>
                </div>
                <div class="time">
                    <div id="label">Hours</div>
                    <div id="hours" class="count">00</div>
                </div>
                <div class="time">
                    <div id="label">Mins</div>
                    <div id="min" class="count">00</div>
                </div>
                <div class="time">
                    <div id="label">Sec</div>
                    <div id="sec" class="count">00</div>
                </div>
            </div>
        <div class="date2">

        <input type="date" id="inputDate">
        <button id="updateButton" >Enter Date</button>
        
        </div>
        </div>
        
    
</body>
<script src="script.js"></script>
</html>
